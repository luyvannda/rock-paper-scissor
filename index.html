<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="https://kit.fontawesome.com/0aabedd558.js"
    crossorigin="anonymous"></script>
  <script src="JavaScript.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissors</h1>
      <button id="restart" class="restart-btn">Restart Game</button>
      <div id="score" class="score">
        <p>Player's Score: 0</p>
        <p>CPU's Score: 0</p>
      </div>
    </header>
    <h2>Make Your Selection</h2>
    <div class="choices">
      <i id="rock" class="choice fa-solid fa-hand-back-fist fa-8x"></i>
      <i id="paper" class="choice fa-solid fa-hand fa-8x"></i>
      <i id="scissors" class="choice fa-solid fa-hand-scissors fa-8x"></i>
    </div>

    <div class="hints">
      <p>Play the game for 5 rounds and test your skills against the cpu.</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal">
    <div id="result" class="modal-content">
    </div>
  </div>

</body>

</html>
